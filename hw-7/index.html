<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div data-memory-display class="memory-display">M: <span id="memory-value">0</span></div>
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>

            <button data-ms class="memory-btn m">MS</button>
            <button data-mc class="memory-btn mc">MC</button>
            <button data-mr class="memory-btn mr">MR</button>
            <button data-memory-plus class="memory-btn">M+</button>
            <button data-memory-minus class="memory-btn">M-</button>

            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-switch-sign class="switch-sign">+/-</button>
            <button data-delete class="delete">&larr;</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="operation">*</button>
            <button data-operation class="operation">รท</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class=" operation">-</button>
            <button data-equal class="equals span-two-rows">=</button>
            <button data-clear-all class="clear-all">AC</button>
            <button data-number class="number">0</button>
            <button data-number class="number">.</button>
            <button data-operation class="operation">+</button>
        </div>
    </div>
</body>

</html>
